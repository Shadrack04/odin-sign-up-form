<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Odin Sign-up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="logo-container">
          <img src="images/odin-lined.png" alt="odin logo">
          <span>ODIN</span>
        </div>
      </div>
      <div class="right">
        <div class="write-up">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now  to get started.</p>
          <p>You know you want to.</p>
        </div>
        <form action="#">
          <div class="inputs">
            <h2>Let's do this!</h2>
            <div class="">
              <div class="input-left">
                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" placeholder="First Name"><br>
  
                <label for="email">EMAIL:</label><br>
                <input type="email" id="email" placeholder="Email"><br>
  
                <label for="password">First Name:</label><br>
                <input type="password" id="password" placeholder="Password"><br>
              </div>
  
              <div class="input-right">
                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" placeholder="Last Name"><br>
  
                <label for="phone">Phone Number:</label><br>
                <input type="email" id="phone" placeholder="Phone Number"><br>
  
                <label for="Cpassword">Confirm Password:</label><br>
                <input type="password" id="Cpassword" placeholder=" Confirm Password">
              </div>
            </div>
          </div>
          <div class="btn-container">
            <button type="submit">Create Account</button>
            <p>Already have an account?<a>Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  </p>
  
</body>
</html>
